<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Match</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: green;
            text-align: center;
        }
        p {
            margin-top: 10px;
        }
        .matches {
            margin-top: 20px;
        }
        .match {
            background-color: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regex Match Results</h1>
        <p><strong>Pattern:</strong> {{ pattern }}</p>
        <p><strong>Text:</strong> {{ text }}</p>
        <div class="matches">
            <h2>Matches:</h2>
            {% if matches %}
                {% for match in matches %}
                    <div class="match">{{ match }}</div>
                {% endfor %}
            {% else %}
                <p>No matches found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
