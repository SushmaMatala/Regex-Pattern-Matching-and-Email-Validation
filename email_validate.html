<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: green;
            text-align: center;
        }
        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
        }
        .valid {
            color: green;
            background-color: #d4edda;
        }
        .invalid {
            color: red;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Validation</h1>
        {% if error %}
            <div class="message invalid">{{ error }}</div>
        {% else %}
            <div class="message valid">{{ match }}</div>
        {% endif %}
        <p>Email Address: {{ email }}</p>
    </div>
</body>
</html>
